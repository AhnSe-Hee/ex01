
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!-- handlebars 테스트 예제 코드 00_기본 -->

<!-- handlebars 사용 시, jQuery 라이브러리가 필요하기에 사전에 라이브러리 로딩이 되어야 함 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.js"></script>


<div id="displayDiv">
</div>

<script>
    var source = "<h1><p>{{name}}</p> <p>{{userid}}</p> <p>{{addr}}</p></h1>"; //적용될 HTML 템플릿 코드
    var template = Handlebars.compile(source); //미리 HTML 처리함
    var data  = {name:"안세희", userid:"ahns0206", addr:"서울시 광진구 광장동"}; //실제 데이터

    $("#displayDiv").html(template(data)); //최종 HTML 코드가 displayDiv에 반영
</script>
</body>
</html>
